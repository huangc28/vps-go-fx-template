version: "2"

sql:
  - engine: "postgresql"
    schema: "supabase/schema.sql"
    queries: "db/query"
    gen:
      go:
        package: "dbsqlc"
        out: "db/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false

